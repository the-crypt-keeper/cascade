assets:
  basic_words: file://assets/basic.txt
  advanced_words: file://assets/advanced.txt
  world_techniques: file://assets/world_techniques.json 
  world_prompt_template: |-
    Let's engage in an innovative creative brainstorming session using the {{technique.title}} technique. {{technique.summary}}

    To spark our imagination, we'll use these random words as inspiration: {{random_basic_words|join(', ')}}, {{random_advanced_words|join(', ')}}

    IMPORTANT: DO NOT DIRECTLY MENTION THESE RANDOM WORDS IN YOUR OUTPUT.

steps:
  generate_scenario:
    class: cascade_steps.StepIdeaSource
    streams:
      output: vars
    params:       
      random_basic_words: 
        sample: $assets.basic_words
        count: 3
      random_advanced_words:
        sample: $assets.advanced_words
        count: 3
      technique: 
        sample: $assets.world_techniques
        count: 1

  expand_template:
    class: cascade_steps.StepExpandTemplate
    streams:
      input: vars:1
      output: prompts
    params:
      template: $assets.world_prompt_template

  export_json:
    class: cascade_steps.StepJSONSink
    streams:
      input: prompts:1
    params:
      output_dir: output/scenarios